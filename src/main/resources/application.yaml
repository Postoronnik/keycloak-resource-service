server:
  port: 8081

spring:
  sql:
    init:
      mode: always
  datasource:
    url: ${JDBC_URL:jdbc:postgresql://localhost:5433/app}
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    defer-datasource-initialization: true